<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chart</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/no-data-to-display.js"></script>
    </head>
    <body>
        <main class="app-container container-fluid">
            <form class="toolbar form-inline row">
                <div class="form-group col-3">
                    <label for="thresholdInput">Threshold: </label>
                    <input type="number" id="thresholdInput" class="form-control">
                </div>
                <div class="form-group col-5 row">
                    <label for="numDataPointsInput" class="col">Number of data points: </label>
                    <div class="col">
                        <span>1</span>
                        <input type="range" id="numDataPointsInput" class="form-control-range">
                        <span id="maxDataPoints"></span>
                    </div>
                </div>
            </form>
            <div id="chart" class="chart"></div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
